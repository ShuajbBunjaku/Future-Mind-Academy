<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside>
        <ul class="list-container">
            <li class="List">
                <span class="list-name">Books</span>
                <ul class="list-items">
                    <li class="list-item">Crime and Punishment</li>
                    <li class="list-item">War and peace</li>
                </ul>
            </li>
        </ul>
        <ul class="list-container">
            <li class="List">
                <span class="list-name">Notes</span>
                <ul class="list-items">
                    <li class="list-item">Session 1</li>
                    <li class="list-item">Session 2</li>
                </ul>
            </li>
        </ul>
        <ul class="list-container">
            <li class="List">
                <span class="list-name">Settings</span>
                <ul class="list-items">
                    <li class="list-item">Accounts</li>
                    <li class="list-item">Language</li>
                    <li class="list-item">Preferences</li>
                </ul>
            </li>
        </ul>
    </aside>
</body>
</html>
