<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Write the first number'));
        let c = prompt('Shenoje funksionin');
        let b = parseInt(prompt('Write the second number'));
        if(c = mbledhje){
            c = a+b
        }
        else if(c = zbritje){
            c = a-b
        }
        else if(c = shumzim){
            c = a*b
        }
        else if(c = pjestim){
            c = a/b
        }
        else if (c = plotpjestim){
            c= a% b
        }
        console.log(c)
    </script>
</body>
</html>
