<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput = parseInt(prompt('Type a number:'));
        let sum = 1;
        while (userInput !== 0){
            userInput=parseInt(prompt('Write another number:'));
            sum *= userInput
        }
        alert(`Shuma e numrave eshter ${sum}`)
    </script>
</body>
</html>
