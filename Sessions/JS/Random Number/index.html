<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput;
        let counter = 0;
        const random = Math.floor(Math.random()* 6)+ 1;
        do {
            userInput = parseInt(prompt(`Guess the correct number`));
            counter++
        }
        while(userInput !== random);
        alert(`You guessed the right number in ${counter} ${counter == 1 ? 'try' : 'tries'}`)
    </script>
</body>
</html>
