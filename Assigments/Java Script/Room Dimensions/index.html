<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Room</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin: 0;
        }

        .roomContainer {
            background-color: rgb(0, 120, 160);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            margin: 5vw;
            box-sizing: border-box;
        }

        .roomDimension {
            font-weight: bold;
            position: absolute;
        }

        .widthDimension {
            top: -35px;
        }

        .heightDimension {
            left: -35px;
            rotate: -90deg;
        }
    </style>
</head>

<body>

    <div id="div">
        <h1>Area: <span id="h1Span"></span></h1>
        <h1>Perimeter: <span id="h1Span2"></span></h1>
        <p id="p" class="roomDimension widthDimension">m</p>
        <p id="p1" class="roomDimension heightDimension">m</p>
    </div>
    <script>
        let width = parseFloat(prompt('Type the width of the room!'));
        let height = parseFloat(prompt('Type the height of the room!'));



        if (height > width) {
            [height, width] = [width, height]
        }



        let areaSpan = document.querySelector('#h1Span');
        let perimeterSpan = document.querySelector('#h1Span2');
        let widthDimension = document.querySelector('#p');
        let heightDimension = document.querySelector('#p1');
        let roomContainer = document.querySelector('#div')


        areaSpan.textContent = width * height;
        perimeterSpan.textContent = (width * 2) + (height * 2);
        widthDimension.textContent = width + 'm';
        heightDimension.textContent = height + 'm';

        roomContainer.className = 'roomContainer'
        roomContainer.style.width = width * 8 + 'vw'
        roomContainer.style.height = height * 4 + 'vw'



    </script>
</body>

</html>
