<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
</head>
<body>
    <script>
        let a = 0, b = 1, c;

        for (let i = 0; i < 20; i++) {
            console.log(a);
            c = a + b;
            a = b;
            b = c;
        }
    </script>
</body>
</html>
