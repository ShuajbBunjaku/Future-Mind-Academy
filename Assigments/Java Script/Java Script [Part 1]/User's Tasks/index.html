<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            background-color: blue;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <h1>Task for <span id="date"></span></h1>
    <script>
        let today = new Date();
        let dd = String(today.getDate()).padStart(2, '0');
        let mm = String(today.getMonth() + 1).padStart(2, '0');
        let yyyy = today.getFullYear();

        today = mm + '/' + dd + '/' + yyyy;
        
        let span = document.getElementById('date')
        span.outerHTML = today;

        let userInput;

        do{
            userInput = prompt('What do you want to do for today?')


            let goals = document.createElement('h2')
            goals.textContent = userInput;
            document.body.appendChild(goals);

        }
        while(userInput !== '')
    </script>
</body>

</html>
