<body>
    <script>
        let year = parseInt(prompt(`Type the year your in`))
        let leapYear;
        if (year % 4 && year !== 100 && year % 400) {
            leapYear = 'The year isnt a leap year'
        }
        else {
             leapYear = 'The year is a leap year'
        }
        console.log(leapYear)

    </script>
