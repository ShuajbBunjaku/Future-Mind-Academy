<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-content: center;
            overflow: hidden;
        }

        p {
            background-color: black;
            color: grey;
            width: 50%;
            padding: 10px;
            height: fit-content;
        }
    </style>
</head>

<body>
    <p id="input">Type something...</p>
    <script>
        let input = document.getElementById('input');
        let sentence = '';

        window.addEventListener('keypress', (e) => {
            sentence += e.key;

            input.textContent = sentence;
            input.style.color = 'white';

        });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace') {
                e.preventDefault();
                deleteLastLetter();
            };
        })


        function deleteLastLetter() {
            sentence = sentence.slice(0, -1);
            input.textContent = sentence;
        }

    </script>
</body>

</html>
