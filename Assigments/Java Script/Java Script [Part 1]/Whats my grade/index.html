<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let points = parseInt(prompt(`How much points did you get`));
        let grade;
        if (points < 0){
            grade=`there was an error in your input`
        }
        else if(points < 20){
            grade= 1 ;
        }
        else if(points < 40){
            grade= 2 ;
        }
        else if(points < 60){
            grade= 3 ;
        }
        else if(points < 80){
            grade= 4 ;
        }
        else if(points < 100){
            grade= 5 ;
        }
        else{
            grade=`there was an error in your input`
        }
        console.log(grade)
    </script>
</body>
</html>
