<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
        }

        h1,
        h2,
        h3 {
            margin: 0;
            padding: 10px;
        }

        .divFlex,
        .total {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background-color: whitesmoke;
            width: 600px;
            border-radius: 20px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div id="div"></div>

    <h3 class="total">Total Price is: <span id="totalPrice"></span></h3>


    <script>
        let cart = [
            {
                title: 'Milk',
                category: 'Food',
                quantity: 3,
                price: 1.65
            },
            {
                title: 'Bread',
                category: 'Food',
                quantity: 2,
                price: 2.25
            },
            {
                title: 'Smartphone',
                category: 'Electronics',
                quantity: 1,
                price: 699.99
            },
            {
                title: 'Running Shoes',
                category: 'Fashion',
                quantity: 1,
                price: 49.99
            },
            {
                title: 'Book: The Hitchhiker\'s Guide to the Galaxy',
                category: 'Books',
                quantity: 1,
                price: 12.99
            },
            {
                title: 'Coffee Maker',
                category: 'Appliances',
                quantity: 1,
                price: 34.99
            },
            {
                title: 'Gaming Laptop',
                category: 'Electronics',
                quantity: 1,
                price: 1299.99
            },
            {
                title: 'Sunglasses',
                category: 'Fashion',
                quantity: 2,
                price: 19.99
            }
        ];

        let sum = cart.reduce((sum, number) => sum + number.price * number.quantity, 0)

        let cartContainer = document.getElementById('div');
        let totalPriceElement = document.getElementById('totalPrice');


        cart.forEach((items => {
            let cartItem = document.createElement('div');
            cartItem.classList.add('divFlex');

            let itemDetails = document.createElement('div');


            let title = document.createElement('h3');
            let category = document.createElement('h3');
            let price = document.createElement('p')
            let totalItemPrice = document.createElement('h3');

            title.textContent = items.title;

            category.textContent = `Category: ${items.category}`;
            price.textContent = `Price: ${items.price}`;
            totalItemPrice.textContent = `Total Price of Products: $${(items.quantity * items.price).toFixed(2)}`



            itemDetails.appendChild(title);
            itemDetails.appendChild(category);
            cartItem.appendChild(itemDetails);
            totalItemPrice.appendChild(price)
            cartItem.appendChild(totalItemPrice);
            cartContainer.appendChild(cartItem)

        }
        ))
        totalPriceElement.textContent = `$${sum.toFixed(2)}`

    </script>
</body>

</html>
