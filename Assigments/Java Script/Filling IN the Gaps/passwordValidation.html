<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 50px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        #requirements {
            margin-top: 10px;
        }

        #requirements p {
            color: red;
            margin: 5px 0;
        }

        #requirements p.valid {
            color: green;
        }

        #submitBtn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

<body>

    <form id="registrationForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <div id="requirements">
            <p id="lowercase">At least one lowercase letter</p>
            <p id="uppercase">At least one uppercase letter</p>
            <p id="number">At least one number</p>
            <p id="specialChar">At least one of (.,'!#)</p>
        </div>

        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <script>
        document.getElementById('password').addEventListener('input', function () {
            let password = this.value

            document.getElementById('lowercase').className = /[a-z]/.test(password) ? 'valid' : '';
            document.getElementById('uppercase').className = /[A-Z]/.test(password) ? 'valid' : '';
            document.getElementById('number').className = /\d/.test(password) ? 'valid' : '';
            document.getElementById('specialChar').className = /[.,'!#]/.test(password) ? 'valid' : '';

            let requirementsMet = document.querySelectorAll('#requirements p.valid').length === 4;
            document.getElementById('submitBtn').style.display = requirementsMet ? 'block' : 'none'
        })
    </script>
</body>

</html>
