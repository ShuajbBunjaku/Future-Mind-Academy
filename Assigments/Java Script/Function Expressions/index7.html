<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let isEven = function(number){
            if (number % 2 === 0){
                return true
            } else {
                return false
            }
        }
        let number = parseInt(prompt('Write a number'))
        let result = isEven(number);
        console.log(result)
    </script>
</body>
</html>
