<body>
    <script>
        let userInput = parseInt(prompt(`Write a number`));

        for(; userInput !==1;){
            console.log(userInput)
            if(userInput % 2 === 0){
                userInput /= 2
            } else{
                userInput = userInput * 3 + 1;
            }
        }
        console.log(userInput)
    </script>
