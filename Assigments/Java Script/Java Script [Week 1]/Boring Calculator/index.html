<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let firstNumber = parseFloat(prompt('Write the first number'));
        let secondNumber = parseFloat(prompt('Write the second number'));
        let operation = prompt('What operation do you want').toLowerCase();
        if (isNaN(firstNumber) || isNaN(secondNumber)) {
            throw new Error(`Please write valid numbers!`);
        }
        else {
            let result;
            switch (operation) {
                case '+':
                    result = firstNumber + secondNumber;
                    break;
                case '-':
                    result = firstNumber - secondNumber;
                    break;
                case '*':
                    result = firstNumber * secondNumber;
                    break;
                case '/':
                    if (secondNumber === 0) {
                        throw new Error(`!!!Cannot divide by 0!!!`);
                    } else {
                        result = firstNumber / secondNumber;
                    }
                    break;
                default:
                    throw new Error(`Invalid operation!`);
            }
            console.log(`The result is: ${result}`);
        }
    </script>
</body>

</html>
