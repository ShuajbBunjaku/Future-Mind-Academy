<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Guessing Game</title>
</head>

<body>
    <script>
        let correctPassword = '12341234';
        let maxTries = 3;
        let tries = 0;

        do {
            let userInput = prompt(`Guess the correct password. ${maxTries - tries} ${maxTries - tries === 1 ? 'try' : 'tries'} left.`);

            if (userInput === correctPassword) {
                alert('Welcome back!');
                break;
            } else {
                tries++;
                alert(`Incorrect password. You have ${maxTries - tries} ${maxTries - tries === 1 ? 'try' : 'tries'} left.`);
            }
        } while (tries < maxTries);

        if (tries === maxTries) {
            alert(`. You can't try anymore.`);
        }
    </script>
</body>

</html>
