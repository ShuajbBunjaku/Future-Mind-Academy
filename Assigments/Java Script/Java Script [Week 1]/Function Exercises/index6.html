<body>
    <script>
        function isWorkingCitizen(age) {
            if(age > 18 && age < 65){
                return true
            } else {
                return false
            }
        }
        let age = parseInt(prompt(`How old are you?`));
        let isWorkingCitizens = isWorkingCitizen(age);
        console.log(isWorkingCitizens)
    </script>
