<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-top">
            <div class="card-left"><strong>40c</strong></div>
            <div class="card-right">
                <div><strong>29</strong></div>
                <div>Jan</div>
                <div>02461</div>
            </div>
        </div>
        <div class="card-bottom">
            <img src="images/images (1).jpg" alt="deadpool">
            <div class="card-text">&copy; 1979 Marvel Comics Groups</div>
        </div>
    </div>
</body>
</html>
