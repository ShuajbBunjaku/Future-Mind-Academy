<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<h1>Register</h1>

<body>
    <form action="action_page.php" method="post">
        <div>
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname" required placeholder="Filan">
        </div>
        <br>
        <div>
            <label for="sname">Surname:</label>
            <input type="text" id="sname" name="sname" required placeholder="Fisteku">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Filanfisteku@gmail.com">
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required maxlength="20" placeholder="Password">
        </div>
        <br>
        <div>
            <label for="cpassword">Confrim Password:</label>
            <input type="password" id="cpassword" name="cpassword" required maxlength="20" placeholder="Password">
        </div>
        <br>
        <div>
            <label for="bdate">Birthday:</label>
            <input type="date" id="bdate" name="bdate" required>
        </div>
        <br>
        <div>
            <p>
            <h2>Gender</h2>
            </p>
            <label for="radio">Male</label>
            <input type="radio" name="title" id="radio">

            <br>

            <label for="fradio">Female</label>
            <input type="radio" name="title" id="fradio">
        </div>
        <br>
        <div>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="checkbox">I accept the terms and services</label>
        </div>
        <br>
        <input type="Submit">
        <br>
        <div>
            <p>Already Have an account? <a href="login.html">Click
                    here</a></p>
        </div>

    </form>

</body>

</html>
