<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three simple tables</title>
</head>
<h1>Three simple tables</h1>
</head>

<body>
    <h2>Multiplication</h2>
    <table border="1" width="50%">
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>2</th>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>
    <h2>Invoice</h2>
    <table border="1" width="50%">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>PC</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>470$</th>
        </tr>
    </table>
    <h2>Favorite Thing</h2>
    <table border="1" width="50%">
        <tr>
            <Th width="40%">Favorite Website</Th>
            <td> <a href="youtube.com" target="_blank">Youtube </a></td>
        </tr>
        <tr>
            <th width="40%">Facorite Sport</th>
            <td>Basketball</td>
        </tr>
        <tr>
            <Th width="40%">Facorite Dog Breed</Th>
            <td><b>Gold</b> Retriever <img src="dog.jpg" width="200"></td>
        </tr>
    </table>
</body>

</html>
