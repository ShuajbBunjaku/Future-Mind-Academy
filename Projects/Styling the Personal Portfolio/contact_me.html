<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" href="images/fc.ico">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header  >
        <h1>Contact Me</h1>
        <ul>
            <nav><a href="portfolio.html">Home</a>&#127968;</nav>
            |
            <nav><a href="projects.html">Projects</a>&#128640;</nav>
        </ul>
    </header>
      
    <main>
        <section class="form" >
            <form>
                <h2>Send me a message</h2>
                <input type="text" id="email" name="email" placeholder="Email">
                <br>
                <textarea name="text" id="msg" cols="50" rows="10" placeholder="What do you want to say?"></textarea>
                <br>
                <input type="submit" name="submit" id="submit" value="Send Message!">

            </form>
        </section>
          
        <section id="contacts">
                <h2>Connect with me</h2>
                <a href="https://www.facebook.com" target="_blank"><img src="images/fb.png" width="50"
                        alt="My Facebook!" title="Facebook" class="contacts"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="images/ig.png" width="50"
                        alt="My Instagram!" title="Instagram" class="contacts"></a>
            </section>
    </main>
      
    <footer  >
        <p> Made by Shuajb Bunjaku &copy;</p>
    </footer>
</body>

</html>
